<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <title>Clinica Odontológica</title>
</head>
<body>
    <header class="top">
        <h2 class="home"><a href="./index.html">Home</a></h2>
        <ul class="lista">
            <li>
                <p class="opcionLista">Pacientes</p>
               <div class="Dropdown">
                    <ul>
                        <li class="itemDropdown"><a href="./post_paciente.html">Nuevo paciente</a></li>
                        <li class="itemDropdown"><a href="./get_paciente.html">Ver todos los pacientes</a></li>
                    </ul>
               </div>
            <li>
                <p class="opcionLista">Odontólogos</p>
               <div class="Dropdown">
                    <ul>
                        <li class="itemDropdown"><a href="./post_odontologo.html">Nuevo odontólogo</a></li>
                        <li class="itemDropdown"><a href="./get_odontologo.html">Ver todos los odontólogos</a></li>
                    </ul>
               </div>
            </li>
            <li>
                <p class="opcionLista">Turnos</p>
               <div class="Dropdown">
                    <ul>
                        <li class="itemDropdown"><a href="./post_turno.html">Nuevo turno</a></li>
                        <li class="itemDropdown"><a href="./get_turno.html">Ver todos los turnos</a></li>
                    </ul>
               </div>
            </li>
        </ul>
        <div class="contenedorBotonLogout">
            <button class="botonLogout" ><a id="logout" href="http://localhost:8080/logout">Cerrar sesión</a></button>
        </div>
    </header>
    <main class="listContent">
        <h1 class="listTittle">Lista de Turnos</h1>
        <table class="listTable">
            <thead class="listHead">
                <tr class="listTittleTable">
                    <th>ID</th>
                    <th>Paciente</th>
                    <th>Odontólogo</th>
                    <th>Fecha de Turno</th>
                </tr>
            </thead>
            <tbody class="listBody">
                
            </tbody>
        </table>
        <form id ="formularioModificable" class="formulario formularioModificable">

            <input type="hidden" name="id" id="id">

            <label for="paciente">Paciente:</label>
            <input type="text" id="paciente" name="paciente" required>

            <label for="odontologo">Odontólogo:</label>
            <input type="text" id="odontologo" name="odontologo" required>

            <label for="fechaTurno">Fecha de Turno:</label>
            <input type="date" id="fechaTurno" name="fechaTurno" required>
            
            <input type="submit" value="MODIFICAR" class="botonModificar">

            <h4 class="turnoModificado"></h4>
        </form>
    </main>
    <script src="./js/get_turno.js"></script>
    <script src="./js/delete_turno.js"></script>
    <script src="./js/put_turno.js"></script>
</body>
</html>
