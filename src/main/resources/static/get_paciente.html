<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <title>Clinica Odontológica</title>
</head>
<body>
    <header class="top">
        <h2 class="home"><a href="./index.html">Home</a></h2>
        <ul class="lista">
            <li>
                <p class="opcionLista">Pacientes</p>
               <div class="Dropdown">
                    <ul>
                        <li class="itemDropdown"><a href="./post_paciente.html">Nuevo paciente</a></li>
                        <li class="itemDropdown"><a href="./get_paciente.html">Ver todos los pacientes</a></li>
                    </ul>
               </div>
            <li>
                <p class="opcionLista">Odontólogos</p>
               <div class="Dropdown">
                    <ul>
                        <li class="itemDropdown"><a href="./post_odontologo.html">Nuevo odontólogo</a></li>
                        <li class="itemDropdown"><a href="./get_odontologo.html">Ver todos los odontólogos</a></li>
                    </ul>
               </div>
            </li>
            <li>
                <p class="opcionLista">Turnos</p>
               <div class="Dropdown">
                    <ul>
                        <li class="itemDropdown"><a href="./post_turno.html">Nuevo turno</a></li>
                        <li class="itemDropdown"><a href="./get_turno.html">Ver todos los turnos</a></li>
                    </ul>
               </div>
            </li>
        </ul>
        <div class="contenedorBotonLogout">
            <button class="botonLogout" ><a id="logout" href="http://localhost:8080/logout">Cerrar sesión</a></button>
        </div>
    </header>
    <main class="listContent">
        <h1 class="listTittle">Lista de Pacientes</h1>
        <table class="listTable">
            <thead class="listHead">
                <tr class="listTittleTable">
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Cédula</th>
                    <th>Email</th>
                    <th>Calle</th>
                    <th>Número</th>
                    <th>Localidad</th>
                    <th>Provincia</th>
                </tr>
            </thead>
            <tbody class="listBody">
               
            </tbody>
        </table>
        <form id='formularioModificable' class="formulario formularioModificable">

            <input type="hidden" id="id" name="id">

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>

            <label for="cedula">Cédula:</label>
            <input type="text" id="cedula" name="cedula" required>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>

            <label for="fechaIngreso"></label>
            <input type="date" name="fechaIngreso" id="fechaIngreso">

            <label for="calle">Calle:</label>
            <input type="text" id="calle" name="calle" required>

            <label for="numero">Número:</label>
            <input type="text" id="numero" name="numero" required>

            <label for="localidad">Localidad:</label>
            <input type="text" id="localidad" name="localidad" required>

            <label for="provincia">Provincia:</label>
            <input type="text" id="provincia" name="provincia" required>

            <input type="submit" value="MODIFICAR" class="botonModificar">

            <h4 class="pacienteModificado"></h4>
        </form>
    </main>
    <script type="text/javascript" src="./js/get_paciente.js"></script>
    <script type="text/javascript" src="./js/delete_paciente.js"></script>
    <script type="text/javascript" src="./js/put_paciente.js"></script>
</body>
</html>
