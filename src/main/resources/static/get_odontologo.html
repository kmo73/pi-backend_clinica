<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <title>Clinica Odontológica</title>
</head>
<body>
    <header class="top">
        <h2 class="home"><a href="./index.html">Home</a></h2>
        <ul class="lista">
            <li>
                <p class="opcionLista">Pacientes</p>
               <div class="Dropdown">
                    <ul>
                        <li class="itemDropdown"><a href="./post_paciente.html">Nuevo paciente</a></li>
                        <li class="itemDropdown"><a href="./get_paciente.html">Ver todos los pacientes</a></li>
                    </ul>
               </div>
            <li>
                <p class="opcionLista">Odontólogos</p>
               <div class="Dropdown">
                    <ul>
                        <li class="itemDropdown"><a href="./post_odontologo.html">Nuevo odontólogo</a></li>
                        <li class="itemDropdown"><a href="./get_odontologo.html">Ver todos los odontólogos</a></li>
                    </ul>
               </div>
            </li>
            <li>
                <p class="opcionLista">Turnos</p>
               <div class="Dropdown">
                    <ul>
                        <li class="itemDropdown"><a href="./post_turno.html">Nuevo turno</a></li>
                        <li class="itemDropdown"><a href="./get_turno.html">Ver todos los turnos</a></li>
                    </ul>
               </div>
            </li>
        </ul>
        <div class="contenedorBotonLogout">
            <button class="botonLogout" ><a id="logout" href="http://localhost:8080/logout">Cerrar sesión</a></button>
        </div>
    </header>
    <main class="listContent">
        <h1 class="listTittle">Lista de Odontólogos</h1>
        <table class="listTable">
            <thead class="listHead">
                <tr class="listTittleTable">
                    <th>ID</th>
                    <th>Matricula</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                </tr>
            </thead>
            <tbody class="listBody">
                
            </tbody>
        </table>
        <form id='formularioModificable' class="formulario formularioModificable">

            <input type="hidden" id="id" name="id">

            <label for="matricula">Matrícula:</label>
            <input type="text" id="matricula" name="matricula" required>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>

            <input type="submit" value="MODIFICAR" class="botonModificar">

            <h4 class="odontoModificado"></h4>
        </form>
    </main>
    <script type="text/javascript" src="./js/get_odontologo.js"></script>
    <script type="text/javascript"  src="./js/delete_odontologo.js"></script>
    <script type="text/javascript"  src="./js/put_odontologo.js"></script>

</body>
</html>
